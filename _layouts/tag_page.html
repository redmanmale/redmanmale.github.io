<div class="home">
  <h1>Tag: {{ page.tag }}</h1>
  <ul class="post-list">
    {% for post in site.tags[page.tag] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }} Â» <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
  </ul>
</div>
